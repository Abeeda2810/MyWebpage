<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .project {
            padding: 50px;
        }

        h2 {
            font-size: 36px;
            color: #d63384;
            margin-bottom: 20px;
        }

        .project-card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 20px;
            background-color: #ffccff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .project-card h3 {
            font-size: 18px;
            color: #9c27b0;
            margin: 10px 0;
        }

        .project-card p {
            font-size: 14px;
            color: #4a148c;
        }

        /* Back to Home Button */
        .back-home {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-home:hover {
            background-color: #b0246a;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="project">
        <h2>Projects</h2>

        <!-- Project 1 -->
        <div class="project-card">
            <img src="project1.jpg" alt="Project Image 1">
            <h3>CodeCraft</h3>
            <p>Where code meets creativity for seamless digital solutions.</p>
        </div>

        <!-- Project 2 -->
        <div class="project-card">
            <img src="project2.jpg" alt="Project Image 2">
            <h3>Web Designing</h3>
            <p>Crafting visually captivating and user-friendly websites.</p>
        </div>

        <!-- Project 3 -->
        <div class="project-card">
            <img src="project3.jpg" alt="Project Image 3">
            <h3>HackHub</h3>
            <p>Exploring the art of ethical hacking and cybersecurity essentials.</p>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="main.html" class="back-home">‚Üê Back to Home</a>

</body>
</html>
