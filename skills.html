<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .skill {
            padding: 50px;
        }
        h2 {
            font-size: 36px;
            color: #4d4d4d;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .progress-bar {
            width: 80%;
            height: 30px;
            background-color: #f4f4f4;
            margin: 15px auto;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .progress {
            height: 100%;
            text-align: center;
            color: white;
            line-height: 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
        }
        .progress:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .html { background-color: #ff7043; }
        .css { background-color: #42a5f5; }
        .javascript { background-color: #ffca28; }
        .progress-bar-container {
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <div class="skill">
        <h2>My Skills</h2>
        
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress html" style="width: 90%;">HTML - 90%</div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress css" style="width: 85%;">CSS - 85%</div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress javascript" style="width: 80%;">JavaScript - 80%</div>
            </div>
        </div>
        
    </div>

    

</body>
</html>
